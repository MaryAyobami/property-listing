<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties in Project</title>
</head>
<body>
    <h1>Properties under Project ID {{ project_id }}</h1>
    <ul>
        {% for property in properties %}
        <li>
            ID: {{ property['id'] }}, Type: {{ property['type'] }}, Location: {{ property['state'] }}, Bedrooms: {{ property['bedrooms'] }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
